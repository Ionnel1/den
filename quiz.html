<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tooth Anatomy Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .feedback {
            height: 24px; /* Reserve space to prevent layout shift */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-700">Tooth Anatomy & Vocabulary Quiz</h1>
            <p class="mt-2 text-lg text-gray-600">Complete the tasks below to test your knowledge.</p>
        </header>

        <!-- Interactive Quiz Section -->
        <div class="quiz-container bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 border-b pb-2">Fill in the Blanks</h2>
            <div id="quiz-questions" class="space-y-6">
                <!-- Questions will be dynamically inserted by JavaScript -->
            </div>
            <div class="mt-8 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                <button id="show-answers-btn" class="w-full sm:w-auto bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Show All Answers</button>
                <button id="reset-btn" class="w-full sm:w-auto bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Reset Quiz</button>
            </div>
        </div>

    </div>

    <script>
        // Self-invoking function to avoid polluting the global scope and ensure all code runs after the DOM is ready.
        (function() {
            const quizData = [
                { quote: "Don't worry, we can {dash} together.", answer: "break it down" },
                { quote: "So, the enamel is on the {dash}, basically.", answer: "front line" },
                { quote: "Beneath that is a much softer, yellowish layer called {dash}.", answer: "dentin" },
                { quote: "That’s when the sensitivity starts {dash} to let you know something is wrong.", answer: "ringing alarm bells" },
                { quote: "At the very core, we have the {dash}.", answer: "pulp" },
                { quote: "It really is the {dash} of the tooth.", answer: "heart and soul" },
                { quote: "That’s what {dash} place, much like the roots of a tree.", answer: "locks it in" },
                { quote: "This conversation really {dash} for me.", answer: "cleared things up" }
            ];

            // This function will run once the entire page is loaded.
            function initializeQuiz() {
                const quizContainer = document.getElementById('quiz-questions');
                const showAnswersBtn = document.getElementById('show-answers-btn');
                const resetBtn = document.getElementById('reset-btn');

                // Defensive check: If essential elements aren't found, do nothing.
                if (!quizContainer || !showAnswersBtn || !resetBtn) {
                    console.error("Quiz could not be initialized: essential elements are missing.");
                    return;
                }

                // Function to generate the quiz questions dynamically
                function generateQuiz() {
                    quizContainer.innerHTML = ''; // Clear previous questions
                    quizData.forEach((item, index) => {
                        const questionHtml = `
                            <div class="question-item">
                                <label for="q${index}" class="block text-md font-medium text-gray-700 mb-2">
                                    ${index + 1}. ${item.quote.replace('{dash}', '<strong>...</strong>')}
                                </label>
                                <div class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-2 sm:space-y-0 sm:space-x-2">
                                    <input type="text" id="q${index}" class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" placeholder="Type your answer...">
                                    <button data-check-id="${index}" class="check-btn w-full sm:w-auto bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Check</button>
                                </div>
                                <p id="feedback${index}" class="feedback mt-2 text-sm font-medium"></p>
                            </div>
                        `;
                        quizContainer.innerHTML += questionHtml;
                    });
                }

                // Function to check a user's answer
                function checkAnswer(index) {
                    const userInput = document.getElementById(`q${index}`).value.trim().toLowerCase();
                    const correctAnswer = quizData[index].answer.toLowerCase();
                    const feedbackEl = document.getElementById(`feedback${index}`);

                    if (userInput === correctAnswer) {
                        feedbackEl.textContent = 'Correct! Well done.';
                        feedbackEl.className = 'feedback mt-2 text-sm font-medium text-green-600';
                    } else {
                        feedbackEl.textContent = 'Not quite, try again!';
                        feedbackEl.className = 'feedback mt-2 text-sm font-medium text-red-600';
                    }
                }

                // Function to show all answers
                function showAllAnswers() {
                    quizData.forEach((item, index) => {
                        document.getElementById(`q${index}`).value = item.answer;
                        const feedbackEl = document.getElementById(`feedback${index}`);
                        feedbackEl.textContent = `Correct Answer: ${item.answer}`;
                        feedbackEl.className = 'feedback mt-2 text-sm font-medium text-blue-600';
                    });
                }
                
                // Function to reset the quiz
                function resetQuiz() {
                    quizData.forEach((_, index) => {
                        document.getElementById(`q${index}`).value = '';
                        const feedbackEl = document.getElementById(`feedback${index}`);
                        feedbackEl.textContent = '';
                        feedbackEl.className = 'feedback mt-2 text-sm font-medium';
                    });
                }

                // --- Event Listeners ---
                generateQuiz();

                quizContainer.addEventListener('click', (event) => {
                    if (event.target && event.target.classList.contains('check-btn')) {
                        const index = event.target.getAttribute('data-check-id');
                        checkAnswer(index);
                    }
                });

                showAnswersBtn.addEventListener('click', showAllAnswers);
                resetBtn.addEventListener('click', resetQuiz);
            }

            // Wait for the DOM to be fully loaded before initializing the quiz
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeQuiz);
            } else {
                // DOM is already ready, so call the function directly.
                initializeQuiz();
            }
        })();
    </script>
</body>
</html>
